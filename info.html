<!DOCTYPE html>

<html>
<head>
  <title>Polar Explorer WebApp Tutorial</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

  <link href='https://fonts.googleapis.com/css?family=Londrina Outline' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="shortcut icon" href="favicon.ico" />
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>


</head>

<body>
<div class="w3-main" style="margin-left:0;">

  <header class="w3-container w3-theme">
    <table>
      <tr>  
        <td>
          <a target="_blank" href="index.html" style="text-decoration: none;">
            <img src="img/polar_explorer_logo.png" style="width:120px;height:120px;" alt="logo">
          </a>
        </td>
        <td>
          <a target="_blank" href="index.html" style="text-decoration: none;">
            <h1 class="w3-xxlarge">Polar Explorer Web Application</h1>
          </a>
        </td>
      </tr>
    </table>
  </header>

  <div id="frameContainer" class="w3-container" style="padding:5px">
    <iframe id="iframe" frameborder="0" border="0" cellspacing="0" style="border-style: none; width: 100%; height: 100em;"></iframe>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    console.log("11:07");
    var webpages_url = "http://app.earth-observer.org/data/web_pages/html/";
    var basemap_url = "http://app.earth-observer.org/data/basemaps/gmrt/";

    var topic = window.location.search.split("topic=")[1];
    if (topic) topic = topic.split("&")[0];
    var type = window.location.search.split("type=")[1];
    if (type) type = type.split("&")[0];
    var url;
    if (type == "basemap") {
      url = basemap_url + topic + ".html";
    } else if (topic) {
      url = webpages_url + topic + ".html";
    }
    $("#iframe").attr("src", url);
  });

  $('#iframe').load(function () {
    $(this).height($(this).contents().height());
    $(this).width($(this).contents().width());

    //add our own css styling to the iframe contents
    var cssLink = document.createElement("link");
    cssLink.href = "info.css"; 
    cssLink.rel = "stylesheet"; 
    cssLink.type = "text/css"; 
    $(this).contents().find("head").append(cssLink);
  });

 
  $(window).resize(function() {
      //resize the iframe when the window is resized
      $('#iframe').height($(this).height());
      $('#iframe').width($(this).width());
  }); 

</script>

</body>

</html>
